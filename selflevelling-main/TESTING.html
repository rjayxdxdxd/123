  <!-- Header + Base Styles -->
  <style>
    :root {
      --primary: #ffc527;
      --primary-dark: #e6b121;
      --dark: #111111;
      --darker: #000000;
      --light: #f5f5f5;
      --gray: #888888;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--white);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: var(--darker);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      color: var(--white);
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .logo span {
      color: var(--primary);
    }

    .arrow-icon {
      color: var(--primary);
      font-size: 24px;
      margin-left: 10px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .main-menu {
      display: flex;
    }

    .main-menu li {
      position: relative;
      margin: 0 15px;
    }

    .main-menu li a {
      font-weight: 500;
      padding: 10px 0;
      color: var(--white);
      position: relative;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .main-menu li a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.3s;
    }

    .main-menu li a:hover:after {
      width: 100%;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      width: 200px;
      background-color: var(--darker);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s;
      z-index: 100;
      border-radius: 5px;
      padding: 10px 0;
    }

    .main-menu li:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown li a {
      display: block;
      padding: 10px 20px;
      font-size: 13px;
    }

    .dropdown li a:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .mobile-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--white);
    }

    /* Login Form Styles */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* Adjust for header */
      padding: 50px 20px;
      background-color: var(--dark);
    }

    .login-container {
      background-color: var(--darker);
      padding: 40px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(255, 197, 39, 0.7);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: var(--white);
    }

    .login-container input[type="submit"] {
      padding: 10px;
      background-color: var(--primary);
      color: var(--dark);
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background-color: var(--primary-dark);
    }

    .login-container p {
      text-align: center;
      margin-top: 10px;
      color: var(--gray);
    }

    .login-container a {
      color: var(--primary);
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .main-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: var(--darker);
        padding: 20px 0;
      }

      .main-menu.active {
        display: flex;
      }

      .mobile-toggle {
        display: block;
      }
    }
  </style>
